# ===========================
# nginx.conf para profesores
# ===========================

# Definimos el upstream con ambos Node.js
upstream profesores_app {
    server profesores-node-1:3001 max_fails=3 fail_timeout=10s;
    server profesores-node-2:3001 max_fails=3 fail_timeout=10s;
}

server {
    listen 80;

    # Servir archivos estáticos
    location /static/ {
        alias /var/www/public/;
    }

    # Todas las demás peticiones van al upstream
    location / {
        proxy_pass http://profesores_app;

        # Headers para la app
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # Retry automático al siguiente backend si falla
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 3;

        # Opciones de timeout
        proxy_connect_timeout 5s;
        proxy_read_timeout 30s;
    }
}
